<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/113746f231.js" crossorigin="anonymous"></script>


</head>

<body>

    <header>

        <nav class="navbar">

            <h1 class="heading"><a href="#">JOURNEY</a></h1>


            <div class="flex-container">

                <img src="./img/calendar-ico.svg" alt="calendar">
                <img src="./img/mail-ico.svg" alt="mail">
                <img src="./img/compass-ico.svg" alt="compass">

                <div class="links">
                    <a class="login-link" href="#">Welcome, Log In</a>
                    <a class="signup-link" href="#">or Sign Up</a>
                </div>

            </div>


        </nav>



    </header>

    <main class="main">

        <form action="#" class="login-form">

            <div class="green-square"></div>

            <div class="form-header">

                <a class="form-signup-link" href="#">Sign Up</a>
                <a class="form-login-link" href="#">Log In</a>

            </div>

            <div class="form-top-buttons">

                <button class="btn btn-fb">

                    <span class="ico">
                        <i class="fa-brands fa-facebook-f"></i>
                    </span>

                    <span>Facebook</span>

                </button>

                <button class="btn btn-google">

                    <span class="ico">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </span>

                    <span>Google</span>

                </button>

            </div>

            <p class="divider"> or </p>

            <div class="form-inputs">

                <input class="input" type="text" name="first_name" value="Jason" placeholder="First Name">
                <input class="input" type="text" name="last_name" placeholder="Last Name">
                <input class="input" type="email" name="user_mail" placeholder="Email">
                <input class="input" type="password" name="choose_password" placeholder="Choose Password">
                <input class="input" type="password" name="confirm_password" placeholder="Confirm Password">

            </div>


            <div class="checkbox-wrapper">
                <input class="custom-checkbox" type="checkbox" id="check_box">
                <label for="check_box" class="checkbox-label" for="check_box">Agree with our <a href="#">Terms &
                        Conditions</label>
            </div>

            <a class="create-account-btn" href="#">Create Account</a>

        </form>

    </main>

</body>

</html>
